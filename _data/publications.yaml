    bayley2009aa:
        abstract: An improved method for the semisynthesis of a potassium channel
            involving native chemical ligation allows the introduction of short sequences
            containing non-canonical amino acids at any position within the polypeptide
            chain. The work enhances the technology available for a range of fundamental
            investigations of membrane proteins and for applications of membrane channels
            and pores in biotechnology.
